<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Circular Progress Bar | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text"><h2>Days&nbspLeft</h2><p>Until Your Next Period</p></div>
      </div>
    </div>

    <script>
      var daysleft = 8;
      var cyclelength = 28;
      var dayprog = ((cyclelength-daysleft)/cyclelength);
      let options = {
        startAngle: -1.55,
        size: 220,
        value: dayprog,
        fill: {gradient: ['#c700ff', '#8c52ff']}
      }
      $(".circle .bar").circleProgress(options).on('circle-animation-progress',
      function(event, progress, stepValue){
        var dayleftbar = parseInt((cyclelength-(cyclelength*(stepValue))));
        $(this).parent().find("span").text(String(dayleftbar));
      });
    </script>

  </body>
</html>
